        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <center>
    <body background="background.png">
        <div class="btn btn-info title_div">
            <h2>AI MUSIC WEB APP</h2>
            
            <h4 class="note">Note- Get your left hand wrist in front of camera to play Peter pan song. Get your right hand in front of camera to play the harrypotter song</h4>
            
            <h4 class="note">Keep at least 2 feet distance from webcam, so that your wrist can be detected quickly</h4>
        </div>


        <button class="btn btn-success buttons" onclick="play()">Play</button>
        <button class="btn btn-warning buttons" onclick="pause()">Pause</button>
        <button class="btn btn-danger buttons" onclick="stop()">Stop</button>
        <br>
        <button id="songName" class="btn btn-info buttons">Song Name</button>
    </center>
